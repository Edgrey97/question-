<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Gracias por aceptar los tacos!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #444;
            max-width: 500px;
            margin: 0 auto;
        }

        img {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>¡ya aceptaste la manoseada incluida!</h1>
        <p>Seran unas miches, unos tacos y una besuqueada</p>
        <img src="https://i.pinimg.com/originals/f2/2a/72/f22a72a23cc90d6943ad42d7f60e6f43.gif" alt="changuito" width="400">
    </div>

</html>
